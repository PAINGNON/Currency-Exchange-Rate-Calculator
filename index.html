<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange Rate Calculator</title>
</head>
<body>
  <h1>Currency Exchange Rate Calculator</h1>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" step="0.01" min="0" value="100000">
  <br>
  <label for="from">From:</label>
  <select id="from">
    <option value="THB">THB</option>
    <option value="MMK"selected>MMK</option>
    <!-- Add more currency options here -->
  </select>
  
  <label for="to">To:</label>
  <select id="to">
    <option value="THB"selected>THB</option>
    <option value="MMK">MMK</option>
    <!-- Add more currency options here -->
  </select>
  <br>
  
  <p id="result"></p>

  <script>
    const amountInput = document.getElementById("amount");
    const fromCurrencySelect = document.getElementById("from");
    const toCurrencySelect = document.getElementById("to");
    const resultElement = document.getElementById("result");

    function calculate() {
      const amount = parseFloat(amountInput.value);
      const fromCurrency = fromCurrencySelect.value;
      const toCurrency = toCurrencySelect.value;

      // Simulated exchange rates (replace with real data)
      const exchangeRates = {
        THB: 1030,
        MMK: 100000,
        // Add more exchange rates here
      };

      if (exchangeRates[fromCurrency] && exchangeRates[toCurrency]) {
        const exchangeRate = exchangeRates[toCurrency] / exchangeRates[fromCurrency];
        const convertedAmount = (amount * exchangeRate).toFixed(2);
        resultElement.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
      } else {
        resultElement.textContent = "Exchange rate data not available.";
      }
    }

    amountInput.addEventListener("input", calculate);
    fromCurrencySelect.addEventListener("change", calculate);
    toCurrencySelect.addEventListener("change", calculate);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</body>
</html>
